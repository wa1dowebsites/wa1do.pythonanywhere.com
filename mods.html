        }
        
        body {

            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, #000000 90%);

        }

        /* Navigation */
        nav {
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            margin-bottom: 40px;
            max-width: 2100px;
            margin-left: auto;
            margin-right: auto;

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            filter: brightness(1.2) grayscale(100%);
        }

        .logo span {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #ffffff;
        }
        
        .btn-login {
            background: #1a1a1a;
            color: white !important;
            padding: 12px 28px;
            border-radius: 40px;
            font-weight: 700;
            border: 1px solid #444;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #2a2a2a;
            border-color: #fff;
            transform: translateY(-2px);
        }
        
        /* Main Content Area - Add your page content here */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Page Header - Optional, remove if not needed */
        .page-header {
            padding: 28px 30px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 32px;
            margin-bottom: 40px;
        }

        .page-header h1 {
            color: #ffffff;
            font-weight: 700;
            letter-spacing: -1px;
            font-size: 30px;
            margin-bottom: 6px;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        
        .page-header p {
            color: #8e9aaf;
            font-size: 16px;
        }
        
        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            border: 1px solid #444;
            padding: 16px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            transition: all 0.2s;
            margin-top: 10px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            text-decoration: none;
        }

        .btn:hover {
            background: #2a2a2a;
            border-color: #fff;
            transform: scale(0.98);
            color: white;
        }
        
        .btn-discord {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-discord:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(88,101,242,0.4);
        }
        
        .discord-icon {
            width: 24px;
            height: 24px;
        }
        
        .card {
            background: rgba(20,24,28,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 32px;
            transition: transform 0.3s, border-color 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
        }
        
        .text-gradient {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        footer {
            text-align: center;
            padding: 48px 24px;
            color: #5a6577;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: 48px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 768px) {
            nav {
                padding: 16px 24px;
                flex-direction: column;
                gap: 16px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            body {
                padding: 20px 10px;
            }
        }
    </style>

    <script>
        // Prevent right-click and view source
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });
        
        // Add smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // PAGE-SPECIFIC SCRIPTS - Add custom JavaScript here
        // {{PAGE_NAME}} scripts
        
    </script>
