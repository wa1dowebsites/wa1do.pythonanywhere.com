<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PAGE METADATA - Update these for each new page -->
    <meta property="og:title" content="WA1DO - Mods">
    <meta property="og:description" content="Download community mods for Wa1do. Enhance your experience with custom tweaks, visual packs, and gameplay adjustments.">
    <meta property="og:image" content="https://cdn.prod.website-files.com/68c5a54e4bcedd5575bdd7b5/68c8a139ee875a9e3060d421_Logo.svg">
    <meta property="og:url" content="https://wa1do.pythonanywhere.com/mods">
    <meta name="theme-color" content="#ff4b2b">
    
    <title>WA1DO · Mods</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, #000000 90%);
            z-index: -2;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wNCIgLz48L3N2Zz4=');
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }
        
        /* Navigation */
        nav {
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            margin-bottom: 40px;
            max-width: 2100px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            filter: brightness(1.2) grayscale(100%);
        }

        .logo span {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #ffffff;
        }
        
        .btn-login {
            background: #1a1a1a;
            color: white !important;
            padding: 12px 28px;
            border-radius: 40px;
            font-weight: 700;
            border: 1px solid #444;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #ffffff;
            border-color: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.4);
        }
        
        /* Main Content Area */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Page Header */
        .page-header {
            padding: 28px 30px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 32px;
            margin-bottom: 40px;
        }

        .page-header h1 {
            color: #ffffff;
            font-weight: 700;
            letter-spacing: -1px;
            font-size: 30px;
            margin-bottom: 6px;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }
        
        .page-header p {
            color: #8e9aaf;
            font-size: 16px;
        }
        
        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .btn {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            border: 1px solid #444;
            padding: 16px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            transition: all 0.2s;
            margin-top: 10px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            text-decoration: none;
        }

        .btn:hover {
            background: #2a2a2a;
            border-color: #fff;
            transform: scale(0.98);
            color: white;
        }
        
        .btn-discord {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #5865F2;
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-discord:hover {
            background: #4752c4;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(88,101,242,0.4);
        }
        
        .discord-icon {
            width: 24px;
            height: 24px;
        }
        
        .card {
            background: rgba(20,24,28,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 32px;
            transition: transform 0.3s, border-color 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
        }
        
        .text-gradient {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        footer {
            text-align: center;
            padding: 48px 24px;
            color: #5a6577;
            border-top: 1px solid rgba(255,255,255,0.05);
            margin-top: 48px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (max-width: 768px) {
            nav {
                padding: 16px 24px;
                flex-direction: column;
                gap: 16px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            body {
                padding: 20px 10px;
            }
        }
    </style>
    
    <!-- MODS PAGE SPECIFIC STYLES -->
    <style>
        .mod-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;
            margin-top: 32px;
        }

        .mod-card {
            background: rgba(20,24,28,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 32px;
            transition: transform 0.3s, border-color 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .mod-card-old:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
        }

        .mod-badge {
            display: inline-block;
            background: linear-gradient(145deg, #ff416c, #ff4b2b);
            color: black;
            font-weight: 800;
            font-size: 12px;
            padding: 4px 12px;
            border-radius: 40px;
            margin-bottom: 20px;
            align-self: flex-start;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .mod-card h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .mod-features {
            list-style: none;
            margin: 20px 0;
            flex: 1;
        }

        .mod-features li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            color: #b0b7c5;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mod-features li::before {
            content: ">";
            color: #ff4b2b;
            font-weight: bold;
        }

        .download-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 24px;
        }

        .version {
            color: #8e9aaf;
            font-size: 14px;
            font-weight: 500;
            background: #1e1e1e;
            padding: 6px 12px;
            border-radius: 30px;
        }

        .btn-download {
            background: #1a1a1a;
            color: white;
            border: 1px solid #444;
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-download:hover {
            background: #ffffff;
            border-color: #444;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.4);
        }

        .upload-cta {
            background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
            border: 1px solid #444;
            margin-top: 48px;
            text-align: center;
            padding: 48px 32px;
            border-radius: 48px;
        }

        .upload-cta h3 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .upload-cta p {
            color: #8e9aaf;
            max-width: 500px;
            margin: 0 auto 24px;
        }

        .btn-upload {
            background: transparent;
            border: 1px solid #444;
            color: white;
            padding: 16px 40px;
            border-radius: 60px;
            font-weight: 700;
            transition: 0.2s;
            cursor: pointer;
        }

        .btn-upload:hover {
            background: #ffffff;
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>

    <script>
        // Prevent right-click and view source
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });
        
        // Smooth scroll for anchor links (if any)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // additional small interaction: simulate download alert but keep things clean
        // already handled with onclick on demo buttons
