<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA1DO · Game Versions & Changelog</title>
    <!-- Inter font – exactly like reference -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ------------------------------------------------------------
           COMPLETE redesign to match wa1do monochrome + gradient hero vibe
           but keep FULL version/hotfix logic and card structure.
           All colors, nav, header, auth-card aesthetic applied.
           "Game Versions" page now inherits wa1do brutalist/black theme.
        ------------------------------------------------------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 40px 20px;
            min-height: 100vh;
        }

        /* ---------- wa1do signature background layers ---------- */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, #000000 90%);
            z-index: -2;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wNCIgLz48L3N2Zz4=');
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }

        /* ---------- NAV – pure wa1do monochrome ---------- */
        nav {
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            margin-bottom: 40px;
            max-width: 2100px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            filter: brightness(1.2) grayscale(100%);
        }

        .logo span {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .btn-login {
            background: #1a1a1a;
            color: white !important;
            padding: 12px 28px;
            border-radius: 40px;
            font-weight: 700;
            border: 1px solid #444;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #2a2a2a;
            border-color: #fff;
            transform: translateY(-2px);
        }

        /* ---------- HEADER (wa1do style – pure black / grey border) ---------- */
        header {
            padding: 28px 30px;
            background: #0a0a0a;
            border-bottom: 1px solid #2a2a2a;
            border-radius: 32px 32px 0 0;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            letter-spacing: -1px;
            font-size: 30px;
            margin-bottom: 6px;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .subtitle {
            color: #8e9aaf;        /* exact wa1do grey */
            margin-bottom: 0;
            font-size: 1.1rem;
        }

        /* ---------- CONTAINER / LAYOUT ---------- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ---------- VERSION GRID – redesigned with dark wa1do cards ---------- */
        .version-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .version-card {
            background: #14181c;        /* exactly bg-secondary from wa1do palette */
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            backdrop-filter: blur(4px);
        }

        .version-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255,255,255,0.3);
            background: #1e2329;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.7);
        }

        .version-badge {
            background: linear-gradient(45deg, #ffffff, #ffffff); /* wa1do gradient accent */
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            color: #000000;
            width: fit-content;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .version-name {
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .version-meta {
            color: #8e9aaf;
            font-size: 0.85rem;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .badge {
            background: rgba(255,255,255,0.08);
            color: #ccc;
            padding: 0.25rem 0.75rem;
            border-radius: 40px;
            font-size: 0.7rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* ---------- DETAIL PAGE (wa1do injected) ---------- */
        .detail-page {
            animation: slideIn 0.25s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(15px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        .back-button {
            background: #14181c;
            border: 1px solid rgba(255,255,255,0.05);
            color: #ffffff;
            padding: 0.75rem 1.8rem;
            border-radius: 40px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 2rem;
            backdrop-filter: blur(4px);
        }

        .back-button:hover {
            background: #1e2329;
            border-color: rgba(255,255,255,0.3);
            transform: translateX(-5px);
        }

        .version-header {
            background: #0a0a0a;
            border-radius: 28px;
            padding: 2rem;
            border: 1px solid #2a2a2a;
            margin-bottom: 2rem;
        }

        .version-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
            color: #fff;
            letter-spacing: -1.5px;
            background: linear-gradient(45deg, #fff, #8e9aaf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .version-subtitle {
            color: #8e9aaf;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .info-card {
            background: #14181c;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .info-label {
            color: #8e9aaf;
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-value {
            font-weight: 700;
            color: #ffffff;
            font-size: 1rem;
        }

        .features-list {
            background: #14181c;
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            margin-top: 1.5rem;
        }

        .features-list h3 {
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.3px;
        }

        .features-list ul {
            list-style: none;
        }

        .features-list li {
            padding: 0.6rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #d1d5db;
        }

        .features-list li:last-child {
            border-bottom: none;
        }

        .features-list li::before {
            content: "▹";
            color: #ff4b2b;
            font-size: 1rem;
        }

        /* ---------- DOWNLOAD BUTTON (wa1do orange/red gradient) ---------- */
        .download-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 0.9rem 1.8rem;
            border-radius: 40px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 1.5rem;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255,75,43,0.5);
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        /* ---------- HOTFIX section – wa1do warning style, but clean ---------- */
        .hotfix-section {
            margin-top: 2rem;
        }

        .hotfix-toggle {
            background: #14181c;
            border: 1px solid rgba(255,255,255,0.05);
            color: #ffffff;
            padding: 1rem 1.8rem;
            border-radius: 40px;
            font-size: 0.95rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(4px);
            letter-spacing: 0.3px;
        }

        .hotfix-toggle:hover {
            background: #1e2329;
            border-color: rgba(255,255,255,0.2);
        }

        .hotfix-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 1.25rem;
            animation: fadeIn 0.25s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .hotfix-card {
            background: rgba(20,24,28,0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 24px;
            padding: 1.5rem;
        }

        .hotfix-card h4 {
            color: #ff8a5c;
            margin-bottom: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.2rem;
        }

        .hotfix-card h4::before {
            content: "⚠️";
            font-size: 1.1rem;
            margin-right: 0.25rem;
        }

        .hotfix-card ul {
            list-style: none;
            margin-top: 0.8rem;
        }

        .hotfix-card li {
            padding: 0.4rem 0;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            color: #bbbbbb;
            font-size: 0.95rem;
        }

        .hotfix-card li::before {
            content: "–";
            color: #ff8a5c;
            font-weight: 700;
        }

        /* ---------- LOADING / ERROR states – wa1do minimal ---------- */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            font-size: 1.2rem;
            color: #8e9aaf;
            font-weight: 500;
        }
        .loading::after {
            content: "...";
            animation: dots 1.2s infinite;
            width: 24px;
            display: inline-block;
            text-align: left;
        }
        @keyframes dots {
            0%,20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%,100% { content: "..."; }
        }

        .error-message {
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,75,75,0.3);
            color: #ffa5a5;
            padding: 1.75rem;
            border-radius: 28px;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        .hidden {
            display: none !important;
        }

        /* ---------- wa1do style overrides for "btn" etc ---------- */
        .btn {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            border: 1px solid #444;
            padding: 14px 28px;
            border-radius: 40px;
            font-weight: 700;
            transition: 0.2s;
        }

        .btn:hover {
            background: #2a2a2a;
            border-color: #fff;
        }

        /* ---------- responsive ---------- */
        @media (max-width: 768px) {
            body { padding: 20px 16px; }
            nav {
                padding: 16px 24px;
                flex-direction: column;
                gap: 16px;
            }
            .nav-links { width: 100%; justify-content: center; }
            .version-title { font-size: 1.8rem; }
            h1 { font-size: 26px; }
        }

        /* ---------- additional polish: wa1do uses all-caps sparingly, but keep clean */
        .container h1 {
            background: linear-gradient(45deg, #fff, #b0c0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        /* mimic wa1do feature-card vibe on version-card meta */
        .version-card .version-name {
            background: linear-gradient(45deg, #fff, #b0c0d0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* but only for the version number itself */
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="noise"></div>

    <!-- WA1DO NAVIGATION – exactly as reference -->
    <nav>
        <div class="logo">
            <img src="https://cdn.prod.website-files.com/68c5a54e4bcedd5575bdd7b5/68c8a139ee875a9e3060d421_Logo.svg" alt="Wa1do Logo">
            <span>WA1DO</span>
        </div>
        <div class="nav-links">
            <a href="/json">JSON</a>
            <a href="/acversionswitcher">VS</a>
            <a href="/login" class="btn-login">Login</a>
        </div>
    </nav>

    <!-- MAIN CHANGELOG / VERSIONS CONTAINER (redesigned with wa1do brutalist palette) -->
    <div class="container">

        <div id="versionList" class="version-grid"></div>
        
        <div id="versionPage" class="detail-page hidden">
            <button id="backBtn" class="back-button">
                <span>← Back to Versions</span>
            </button>
            <div id="versionContent"></div>
            <div id="hotfixSection" class="hotfix-section hidden">
                <button id="hotfixBtn" class="hotfix-toggle">
                    <span>Show Hotfixes</span>
                    <span></span>
                </button>
                <div id="hotfixGrid" class="hotfix-grid hidden"></div>
            </div>
        </div>
    </div>

    <script>
        // ------------------------------------------------------------
        // PRESERVED full logic from original – only CSS changed to match wa1do.
        // JSON fetch, Oculus token, version rendering, hotfixes – exactly as given.
        // ------------------------------------------------------------
        const jsonURL = "https://wa1do.pythonanywhere.com/raw/wa1dowebsites/wa1do.pythonanywhere.com/refs/heads/main/game_data.json";
        const OCULUS_ACCESS_TOKEN = "OCAQCo4csKZCz7vxsvLk39bp6RRRZCcZAlE1NuxiDY1lYIY7kDQu02tGZAMtAM63m4qvZCpB3jb6uJYEXVYqFuo6hzYlwPWgNUYZAcG4PVWs8gZDZD";
        
        let gameData = {};
        let currentOpenVersion = null;

        async function fetchData() {
            try {
                const versionList = document.getElementById('versionList');
                versionList.innerHTML = '<div class="loading">Loading versions</div>';
                
                const res = await fetch(jsonURL);
                if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
                gameData = await res.json();
                renderVersionList();
            } catch(err) {
                const versionList = document.getElementById('versionList');
                versionList.innerHTML = `
                    <div class="error-message">
                        <strong>Failed to load versions</strong>
                        <p style="margin-top: 0.5rem; color: #8e9aaf;">${err.message}</p>
                        <button onclick="fetchData()" style="margin-top: 1rem; padding: 0.75rem 2rem; background: #1a1a1a; border: 1px solid #444; border-radius: 40px; color: white; font-weight:600; cursor: pointer;">
                            Try Again
                        </button>
                    </div>
                `;
                console.error(err);
            }
        }

        function getDownloadUrl(binaryId) {
            if (!binaryId) return null;
            return `https://securecdn.oculus.com/binaries/download/?id=${binaryId}&access_token=${OCULUS_ACCESS_TOKEN}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderVersionList() {
            const listDiv = document.getElementById('versionList');
            if (Object.keys(gameData).length === 0) {
                listDiv.innerHTML = '<div class="error-message">No versions available</div>';
                return;
            }

            listDiv.innerHTML = "";
            const sortedVersions = Object.keys(gameData).sort().reverse();
            
            sortedVersions.forEach(verKey => {
                const ver = gameData[verKey];
                const card = document.createElement('div');
                card.className = 'version-card';
                
                const hasHotfix = ver.HOTFIX && Object.keys(ver.HOTFIX).length > 0;
                
                card.innerHTML = `
                    <div class="version-badge">Version</div>
                    <div class="version-name">${escapeHtml(verKey)}</div>
                    <div style="font-size: 1.1rem; font-weight: 500; color:#ddd;">${escapeHtml(ver.NAME || 'Unnamed Release')}</div>
                    <div class="version-meta">
                        <span>${escapeHtml(ver.DATE || 'Date TBD')}</span>
                        ${hasHotfix ? '<span class="badge">Hotfixes available</span>' : ''}
                    </div>
                    <div style="color: #8e9aaf; font-size: 0.8rem; text-transform: uppercase; font-weight: 600;">
                        ${ver.FEATURES ? `${ver.FEATURES.length} features` : '0 features'}
                    </div>
                `;
                card.addEventListener('click', () => openVersion(verKey));
                listDiv.appendChild(card);
            });
        }

        function openVersion(verKey) {
            currentOpenVersion = verKey;
            const version = gameData[verKey];
            
            document.getElementById('versionList').classList.add('hidden');
            const versionPage = document.getElementById('versionPage');
            versionPage.classList.remove('hidden');

            const contentDiv = document.getElementById('versionContent');
            
            const featuresHtml = version.FEATURES && version.FEATURES.length > 0 
                ? version.FEATURES.map(f => `<li>${escapeHtml(f)}</li>`).join('')
                : '<li style="color: #8e9aaf;">No features listed</li>';

            const downloadButton = version.BINARY_ID 
                ? `<a href="${getDownloadUrl(version.BINARY_ID)}" class="download-button" target="_blank" rel="noopener noreferrer">
                       Download Build
                   </a>`
                : '';

            contentDiv.innerHTML = `
                <div class="version-header">
                    <div class="version-title">${escapeHtml(verKey)}</div>
                    <div class="version-subtitle">${escapeHtml(version.NAME || 'Unnamed Release')}</div>
                    
                    <div class="info-grid">
                        <div class="info-card">
                            <div class="info-label">Release Date</div>
                            <div class="info-value">${escapeHtml(version.DATE || 'TBD')}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Binary ID</div>
                            <div class="info-value">${escapeHtml(version.BINARY_ID || '—')}</div>
                        </div>
                        <div class="info-card">
                            <div class="info-label">Version Code</div>
                            <div class="info-value">${escapeHtml(version.VERSION_CODE || '—')}</div>
                        </div>
                    </div>
                    
                    <div class="features-list">
                        <h3>Features</h3>
                        <ul>${featuresHtml}</ul>
                    </div>
                    
                    ${downloadButton}
                </div>
            `;

            const hotfixSection = document.getElementById('hotfixSection');
            const hotfixBtn = document.getElementById('hotfixBtn');
            const hotfixGrid = document.getElementById('hotfixGrid');

            if (version.HOTFIX && Object.keys(version.HOTFIX).length > 0) {
                hotfixSection.classList.remove('hidden');
                hotfixGrid.classList.add('hidden');
                
                const newHotfixBtn = hotfixBtn.cloneNode(true);
                hotfixBtn.parentNode.replaceChild(newHotfixBtn, hotfixBtn);
                
                newHotfixBtn.addEventListener('click', () => {
                    if (hotfixGrid.classList.contains('hidden')) {
                        renderHotfixes(version.HOTFIX, hotfixGrid);
                        hotfixGrid.classList.remove('hidden');
                        newHotfixBtn.innerHTML = '<span>Hide Hotfixes</span><span>▲</span>';
                    } else {
                        hotfixGrid.classList.add('hidden');
                        newHotfixBtn.innerHTML = '<span>Show Hotfixes</span><span>▼</span>';
                    }
                });
            } else {
                hotfixSection.classList.add('hidden');
            }
        }

        function renderHotfixes(hotfixData, container) {
            container.innerHTML = "";
            
            Object.keys(hotfixData).sort().reverse().forEach(hfKey => {
                const hf = hotfixData[hfKey];
                const div = document.createElement('div');
                div.className = 'hotfix-card';
                
                const featuresHtml = hf.FEATURES && hf.FEATURES.length > 0
                    ? hf.FEATURES.map(f => `<li>${escapeHtml(f)}</li>`).join('')
                    : '<li style="color: #8e9aaf;">No features listed</li>';

                const downloadButton = hf.BINARY_ID 
                    ? `<a href="${getDownloadUrl(hf.BINARY_ID)}" class="download-button" target="_blank" rel="noopener noreferrer" style="margin-top: 1rem; background: linear-gradient(45deg, #ff8a5c, #e06b3d);">
                           ⬇ Download Hotfix
                       </a>`
                    : '';
                
                div.innerHTML = `
                    <h4>${escapeHtml(hfKey)}</h4>
                    <div style="display: grid; gap: 0.5rem;">
                        <div style="display: flex; gap: 1rem; font-size: 0.8rem; color: #aaa;">
                            <span style="color: #8e9aaf;">${escapeHtml(hf.DATE || 'Date TBD')}</span>
                            <span style="color: #8e9aaf;">${escapeHtml(hf.BINARY_ID || '—')}</span>
                        </div>
                        <ul>${featuresHtml}</ul>
                        ${downloadButton}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('versionPage').classList.add('hidden');
            document.getElementById('versionList').classList.remove('hidden');
            currentOpenVersion = null;
        });

        fetchData();
    </script>
    <!-- subtle script to disable right-click? not needed, but we can match reference optionally -->
    <script>
        // optional wa1do-style anti-viewsource (as in reference)
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
