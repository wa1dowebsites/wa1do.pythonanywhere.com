<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="WA1DO · Item JSON Generators">
    <meta property="og:description" content="Generate Heart Guns & Grenade Launchers with random items. Pure monochrome.">
    <meta property="og:image" content="https://cdn.prod.website-files.com/68c5a54e4bcedd5575bdd7b5/68c8a139ee875a9e3060d421_Logo.svg">
    <meta property="og:url" content="https://wa1do.pythonanywhere.com/">
    <meta name="theme-color" content="#ffffff">
    <title>WA1DO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, #000000 90%);
            z-index: -2;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wNCIgLz48L3N2Zz4=');
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }

        /* WA1DO nav – strict monochrome */
        nav {
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            margin-bottom: 40px;
            max-width: 2100px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            filter: brightness(1.2) grayscale(100%);
        }

        .logo span {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .btn-login {
            background: #1a1a1a;
            color: white !important;
            padding: 12px 28px;
            border-radius: 40px;
            font-weight: 700;
            border: 1px solid #444;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #2a2a2a;
            border-color: #fff;
            transform: translateY(-2px);
        }

        /* main container */
        .tools-container {
            max-width: 2100px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }

        /* generator cards – pure black/white/grey */
        .container {
            width: 1000px;
            background: rgba(10,10,10,0.95);
            backdrop-filter: blur(16px);
            border: 1px solid #2a2a2a;
            border-radius: 32px;
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.8);
            overflow: hidden;
            position: relative;
            transition: transform 0.25s, border-color 0.3s;
            margin-bottom: 20px;
        }

        .container:hover {
            border-color: #777;
            transform: translateY(-6px);
        }

        header {
            padding: 28px 30px;
            background: #0a0a0a;
            border-bottom: 1px solid #2a2a2a;
            border-radius: 32px 32px 0 0;
        }

        h1 {
            color: #ffffff;
            font-weight: 700;
            letter-spacing: -1px;
            font-size: 30px;
            margin-bottom: 6px;
            text-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .subtitle {
            color: #aaa;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
            gap: 30px;
        }

        .input-section, .output-section {
            flex: 1 1 300px;
            background: #0c0c0c;
            border-radius: 24px;
            padding: 28px;
            border: 1px solid #2a2a2a;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ccc;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 14px 16px;
            border-radius: 16px;
            border: 1px solid #3a3a3a;
            background: #050505;
            color: #ffffff;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
            background: #0a0a0a;
        }

        .radio-group {
            display: flex;
            gap: 32px;
            margin-top: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input {
            width: 18px;
            height: 18px;
            accent-color: #ffffff;
            box-shadow: none;
            margin: 0;
            background: #000;
        }

        .radio-option label {
            margin-bottom: 0;
            color: #bbb;
            text-transform: none;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .btn {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            border: 1px solid #444;
            padding: 16px 25px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 700;
            transition: all 0.2s;
            margin-top: 10px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            width: 100%;
        }

        .btn:hover {
            background: #2a2a2a;
            border-color: #fff;
            transform: scale(0.98);
            color: white;
        }

        .btn-generate {
            background: #000;
            border: 1px solid #666;
            font-weight: 800;
        }

        .btn-generate:hover {
            background: #1a1a1a;
            border-color: #fff;
        }

        .btn-download {
            background: #111;
            border: 1px solid #444;
        }

        .btn-delete {
            background: #330000;
            border: 1px solid #660000;
            color: #ff9999;
        }

        .btn-delete:hover {
            background: #440000;
            border-color: #ff0000;
            color: #ffffff;
        }

        .btn-fetch {
            background: #1a1a1a;
            border: 1px solid #444;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 0.85rem;
        }

        .btn-fetch:hover {
            background: #2a2a2a;
            border-color: #fff;
        }

        .json-output {
            background: #050505;
            border-radius: 20px;
            padding: 20px;
            height: 380px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            border: 1px solid #2a2a2a;
            color: #ddd;
            line-height: 1.5;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.9);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 28px;
            padding: 16px;
            background: #0a0a0a;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-weight: 800;
            color: #ffffff;
            font-size: 1.6rem;
            line-height: 1.2;
        }

        .stat-label {
            color: #aaa;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .file-input-container {
            margin-bottom: 20px;
            padding: 16px;
            background: #0a0a0a;
            border-radius: 18px;
            border: 1px dashed #444;
        }

        .file-input-label {
            display: inline-block;
            background: #1a1a1a;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            border: 1px solid #444;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.15s;
        }

        .file-input-label:hover {
            background: #2a2a2a;
            border-color: #fff;
        }

        .json-file {
            display: none;
        }

        #giveawayFileName, #grenadeFileName {
            margin-top: 12px;
            color: #bbb;
            font-size: 0.8rem;
        }

        .dots-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.3;
        }

        footer {
            text-align: center;
            padding: 40px 24px 20px;
            color: #777;
            font-weight: 400;
            border-top: 1px solid #222;
            margin-top: 40px;
            max-width: 2100px;
            margin-left: auto;
            margin-right: auto;
            font-size: 14px;
        }

        .wa1do-badge {
            display: inline-block;
            background: #0c0c0c;
            backdrop-filter: blur(10px);
            border-radius: 60px;
            padding: 10px 30px;
            border: 1px solid #444;
            color: #ccc;
            font-size: 14px;
        }

        .response-container {
            margin-top: 20px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 16px;
            max-height: 200px;
            overflow-y: auto;
        }

        .response-title {
            color: #aaa;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .response-content {
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .response-content.error {
            color: #ff6666;
        }

        .token-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 16px;
            border: 1px solid #3a3a3a;
            background: #050505;
            color: #ffffff;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .user-info {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .user-info-item {
            display: flex;
            margin-bottom: 8px;
            border-bottom: 1px solid #222;
            padding-bottom: 8px;
        }

        .user-info-label {
            color: #888;
            width: 120px;
            font-weight: 600;
        }

        .user-info-value {
            color: #fff;
            flex: 1;
            word-break: break-all;
        }

        .data-row {
            display: flex;
            margin-bottom: 15px;
            padding: 10px;
            background: #0a0a0a;
            border-radius: 8px;
            border-left: 3px solid #444;
        }

        .data-label {
            color: #aaa;
            width: 130px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
        }

        .data-value {
            color: #fff;
            flex: 1;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 20px;
                gap: 15px;
            }
            .container {
                width: 100%;
            }
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="noise"></div>
    <canvas id="dotsCanvas" class="dots-canvas"></canvas>

    <!-- WA1DO Navigation – pure black & white -->
    <nav>
        <div class="logo">
            <img src="https://cdn.prod.website-files.com/68c5a54e4bcedd5575bdd7b5/68c8a139ee875a9e3060d421_Logo.svg" alt="Wa1do Logo">
            <span>WA1DO</span>
        </div>
        <div class="nav-links">
            <a href="/json">JSON</a>
            <a href="/acversionswitcher">VS</a>
            <a href="/login" class="btn-login">Login</a>
        </div>
    </nav>

    <!-- Tools Row -->
    <div class="tools-container">
        <!-- Token Input Container -->
        <div class="container" id="get-data">
            <header>
                <h1>ACCOUNT INFO</h1>
                <div class="subtitle">Enter your token to fetch account details</div>
            </header>
            <div class="main-content">
                <div class="input-section">
                    <div class="form-group">
                        <label>Bearer Token</label>
                        <input type="text" id="authToken" class="token-input" placeholder="Enter your bearer token">
                        <button class="btn btn-fetch" id="fetchUserInfoBtn">FETCH USER INFO</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Data Display Container -->
        <div class="container" id="data">
            <header>
                <h1>ACCOUNT DETAILS</h1>
                <div class="subtitle">Fetched user information</div>
            </header>
            <div class="main-content">
                <div class="input-section">
                    <div id="userInfoDisplay">
                        <div class="data-row">
                            <span class="data-label">Token:</span>
                            <span class="data-value" id="displayToken">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Username:</span>
                            <span class="data-value" id="displayUsername">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Display Name:</span>
                            <span class="data-value" id="displayDisplayName">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">User ID:</span>
                            <span class="data-value" id="displayUserId">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Company Coins:</span>
                            <span class="data-value" id="displayHardCurrency">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Nuts:</span>
                            <span class="data-value" id="displaySoftCurrency">-</span>
                        </div>
                        <div class="data-row">
                            <span class="data-label">Research Points:</span>
                            <span class="data-value" id="displayResearchPoints">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Account Deletion Tool -->
        <div class="container" id="account-deletion-container">
            <header>
                <h1>ACCOUNT DELETION</h1>
                <div class="subtitle">Resets all data for account</div>
            </header>
            <div class="main-content">
                <div class="input-section">
                    <div class="form-group">
                        <label>Username to Delete</label>
                        <input type="text" id="targetUsername" placeholder="Username will appear here after fetch" readonly>
                    </div>
                    <button class="btn btn-delete" id="deleteAccountBtn">DELETE ACCOUNT</button>
                    
                    <div class="response-container">
                        <div class="response-title">RESPONSE</div>
                        <div id="deleteResponse" class="response-content">// Ready to fetch user info</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ---------- ACCOUNT INFO FUNCTIONALITY ----------
        document.addEventListener('DOMContentLoaded', function() {
            const deleteBtn = document.getElementById('deleteAccountBtn');
            const fetchUserInfoBtn = document.getElementById('fetchUserInfoBtn');
            const authTokenInput = document.getElementById('authToken');
            const usernameInput = document.getElementById('targetUsername');
            const responseDiv = document.getElementById('deleteResponse');
            
            // Display elements
            const displayToken = document.getElementById('displayToken');
            const displayUsername = document.getElementById('displayUsername');
            const displayDisplayName = document.getElementById('displayDisplayName');
            const displayUserId = document.getElementById('displayUserId');
            const displayHardCurrency = document.getElementById('displayHardCurrency');
            const displaySoftCurrency = document.getElementById('displaySoftCurrency');
            const displayResearchPoints = document.getElementById('displayResearchPoints');

            // Fetch user info function
            async function fetchUserInfo() {
                const token = authTokenInput.value.trim();

                if (!token) {
                    responseDiv.textContent = '// Error: Auth token is required';
                    responseDiv.className = 'response-content error';
                    return;
                }

                // Display masked token
                const maskedToken = token.length > 20 ? token.substring(0, 10) + '...' + token.substring(token.length - 10) : token;
                displayToken.textContent = maskedToken;

                responseDiv.textContent = '// Fetching user information...';
                responseDiv.className = 'response-content';

                try {
                    const url = 'https://animalcompany.us-east1.nakamacloud.io/v2/account';
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    let userData = null;
                    let responseText = '';
                    
                    try {
                        userData = await response.json();
                        responseText = JSON.stringify(userData, null, 2);
                    } catch {
                        responseText = await response.text() || 'No response body';
                    }

                    const statusInfo = `Status: ${response.status} ${response.statusText}\n\n`;
                    
                    if (response.ok && userData) {
                        // Parse wallet data
                        let walletData = { hardCurrency: 0, softCurrency: 0, researchPoints: 0 };
                        try {
                            if (userData.wallet) {
                                walletData = JSON.parse(userData.wallet);
                            }
                        } catch (e) {
                            console.error('Error parsing wallet:', e);
                        }
                        
                        // Update display fields
                        displayUsername.textContent = userData.user?.username || 'N/A';
                        displayDisplayName.textContent = userData.user?.display_name || 'N/A';
                        displayUserId.textContent = userData.user?.id || 'N/A';
                        displayHardCurrency.textContent = walletData.hardCurrency || '0';
                        displaySoftCurrency.textContent = walletData.softCurrency || '0';
                        displayResearchPoints.textContent = walletData.researchPoints || '0';

                        
                        responseDiv.textContent = '// User info fetched successfully!';
                        responseDiv.className = 'response-content';
                    } else {
                        // Clear display fields
                        displayUsername.textContent = '-';
                        displayDisplayName.textContent = '-';
                        displayUserId.textContent = '-';
                        displayHardCurrency.textContent = '-';
                        displaySoftCurrency.textContent = '-';
                        displayResearchPoints.textContent = '-';
                        
                        responseDiv.textContent = '// Error: ' + statusInfo + responseText;
                        responseDiv.className = 'response-content error';
                    }

                } catch (error) {
                    // Clear display fields
                    displayUsername.textContent = '-';
                    displayDisplayName.textContent = '-';
                    displayUserId.textContent = '-';
                    displayHardCurrency.textContent = '-';
                    displaySoftCurrency.textContent = '-';
                    displayResearchPoints.textContent = '-';
                    usernameInput.value = '';
                    
                    responseDiv.textContent = `// Network Error: ${error.message}`;
                    responseDiv.className = 'response-content error';
                }
            }

            // Fetch user info on button click
            fetchUserInfoBtn.addEventListener('click', fetchUserInfo);

            // Also fetch when Enter is pressed in token input
            authTokenInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    fetchUserInfo();
                }
            });

            // Delete account function
            deleteBtn.addEventListener('click', async function() {
                const token = authTokenInput.value.trim();
                const username = displayDisplayName.value.trim();

                if (!token) {
                    responseDiv.textContent = '// Error: Auth token is required';
                    responseDiv.className = 'response-content error';
                    return;
                }


                // Confirm deletion
                if (!confirm(`Are you sure you want to DELETE the account "${username}"? This action cannot be undone.`)) {
                    return;
                }

                responseDiv.textContent = '// Sending DELETE request...';
                responseDiv.className = 'response-content';

                try {
                    const url = `https://animalcompany.us-east1.nakamacloud.io:443/v2/account?usernames=${encodeURIComponent(username)}`;
                    
                    const response = await fetch(url, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    let responseText = '';
                    try {
                        const data = await response.json();
                        responseText = JSON.stringify(data, null, 2);
                    } catch {
                        responseText = await response.text() || 'No response body';
                    }

                    const statusInfo = `Status: ${response.status} ${response.statusText}\n\n`;
                    
                    if (response.ok) {
                        responseDiv.textContent = statusInfo + responseText;
                        responseDiv.className = 'response-content';
                        
                        // Clear the data after successful deletion
                        displayUsername.textContent = '-';
                        displayDisplayName.textContent = '-';
                        displayUserId.textContent = '-';
                        displayHardCurrency.textContent = '-';
                        displaySoftCurrency.textContent = '-';
                        displayResearchPoints.textContent = '-';
                        displayCustomId.textContent = '-';
                        displayEdgeCount.textContent = '-';
                        usernameInput.value = '';
                    } else {
                        responseDiv.textContent = '// Error: ' + statusInfo + responseText;
                        responseDiv.className = 'response-content error';
                    }

                } catch (error) {
                    responseDiv.textContent = `// Network Error: ${error.message}`;
                    responseDiv.className = 'response-content error';
                }
            });
        });

        // Prevent right-click and view source
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) { 
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U')) e.preventDefault(); 
        });
    </script>
</body>
</html>
