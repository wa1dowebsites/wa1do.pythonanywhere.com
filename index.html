<body>
    <div class="gradient-bg"></div>
    <div class="noise"></div>
    <canvas id="dotsCanvas" class="dots-canvas"></canvas>

    <!-- WA1DO Navigation â€“ pure black & white -->
    <nav>
        <div class="logo">
            <img src="https://cdn.prod.website-files.com/68c5a54e4bcedd5575bdd7b5/68c8a139ee875a9e3060d421_Logo.svg" alt="Wa1do Logo">
            <span>WA1DO</span>
        </div>
        <div class="nav-links">
            <a href="/json">JSON</a>
                <a href="/acversionswitcher">VS</a>
                <a href="/login" class="btn-login">Login</a>
        </div>
    </nav>

    <!-- Tools Row â€“ two generators, monochrome aesthetic -->
    <div class="tools-container">
        <!-- Giveaway Bag Generator -->
        <div class="container" id="giveaway-container">
            <header>
                <h1>GIVEAWAY BAG GEN</h1>
            </header>
            <div class="main-content">
                <div class="input-section">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="giveawayItemCount">0</div>
                            <div class="stat-label">Items</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="giveawayHeartgunCount">5</div>
                            <div class="stat-label">Heart Guns</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">23</div>
                            <div class="stat-label">per Bag</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Amount of Heart Guns</label>
                        <input type="number" id="giveawayHeartgunAmount" min="1" max="100" value="5">
                    </div>
                    <div class="form-group">
                        <label>Type of Bag</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="giveawayQuiver" name="giveawayBackpackType" value="item_quiver" checked>
                                <label for="giveawayQuiver">Quiver</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="giveawayBackpack" name="giveawayBackpackType" value="item_backpack_large_base">
                                <label for="giveawayBackpack">Backpack</label>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-generate" id="giveawayGenerateBtn" disabled>Generate JSON</button>
                    <button class="btn btn-download" id="giveawayDownloadBtn" disabled>Download output.json</button>
                </div>
                <div class="output-section">
                    <h2 style="color:white; font-weight:600; margin-bottom:18px;">OUTPUT</h2>
                    <div class="json-output" id="giveawayJsonOutput">
                    </div>
                </div>
            </div>
        </div>

        <!-- Grenade Launcher Generator -->
        <div class="container" id="grenade-container">
            <header>
                <h1>GRENADE LAUNCHER GEN</h1>
            </header>
            <div class="main-content">
                <div class="input-section">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="grenadeItemCount">0</div>
                            <div class="stat-label">Items</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="grenadeLauncherCount">5</div>
                            <div class="stat-label">Launchers</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">5</div>
                            <div class="stat-label">per Launcher</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Amount of Grenade Launchers</label>
                        <input type="number" id="grenadeLauncherAmount" min="1" max="100" value="5">
                    </div>
                    <button class="btn btn-generate" id="grenadeGenerateBtn" disabled>Generate JSON</button>
                    <button class="btn btn-download" id="grenadeDownloadBtn" disabled>Download output.json</button>
                </div>
                <div class="output-section">
                    <h2 style="color:white; font-weight:600; margin-bottom:18px;">OUTPUT</h2>
                    <div class="json-output" id="grenadeJsonOutput">
                    </div>
                </div>
            </div>
        </div>
    <!-- Crossbow Generator -->
        <div class="container" id="crossbow-container">
            <header>
                <h1>CROSSBOW GEN</h1>
            </header>
            <div class="main-content">
                <div class="input-section">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="crossbowItemCount">0</div>
                            <div class="stat-label">Items</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="crossbowLauncherCount">5</div>
                            <div class="stat-label">Crossbows</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Amount of Crossbows</label>
                        <input type="number" id="crossbowAmount" min="1" max="100" value="5">
                    </div>
                    <button class="btn btn-generate" id="crossbowGenerateBtn" disabled>Generate JSON</button>
                    <button class="btn btn-download" id="crossbowDownloadBtn" disabled>Download output.json</button>
                </div>
                <div class="output-section">
                    <h2 style="color:white; font-weight:600; margin-bottom:18px;">OUTPUT</h2>
                    <div class="json-output" id="crossbowJsonOutput">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ECON_JSON_URL = "https://raw.githubusercontent.com/wa1dowebsites/wa1do.pythonanywhere.com/refs/heads/main/econ_gameplay_items.json";

        // ---------- GIVEAWAY GENERATOR ----------
        const giveawayGenerator = {
            itemIds: [],
            generatedData: null,
            
            init: function() {
                this.jsonFileInput = document.getElementById('giveawayJsonFile');
                this.heartgunAmountInput = document.getElementById('giveawayHeartgunAmount');
                this.generateBtn = document.getElementById('giveawayGenerateBtn');
                this.downloadBtn = document.getElementById('giveawayDownloadBtn');
                this.jsonOutput = document.getElementById('giveawayJsonOutput');
                this.itemCountDiv = document.getElementById('giveawayItemCount');
                this.heartgunCountDiv = document.getElementById('giveawayHeartgunCount');
                this.fileNameDiv = document.getElementById('giveawayFileName');
                
                //this.jsonFileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.heartgunAmountInput.addEventListener('input', () => this.updateHeartgunCount());
                this.generateBtn.addEventListener('click', () => this.generateJSON());
                this.downloadBtn.addEventListener('click', () => this.downloadJSON());
                
                this.updateHeartgunCount();
                this.loadFromURL();
            },
            
            handleFileUpload: function(event) {
                const file = event.target.files[0];
                if (!file) return;
                this.fileNameDiv.textContent = `ðŸ“Ž ${file.name}`;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        let content = e.target.result;
                        let jsonData = content.trim().startsWith('[') ? JSON.parse(content) : JSON.parse('[' + content + ']');
                        this.itemIds = [];
                        for (const item of jsonData) if (item?.id) this.itemIds.push(item.id);
                        if (this.itemIds.length === 0) throw new Error("No item IDs");
                        this.generateBtn.disabled = false;
                        this.itemCountDiv.textContent = this.itemIds.length;
                    } catch(error) {
                        this.generateBtn.disabled = true;
                    }
                };
                reader.readAsText(file);
            },

            loadFromURL: async function() {
                try {
                    const res = await fetch(ECON_JSON_URL);
                    if (!res.ok) throw new Error("fetch failed");
                    const jsonData = await res.json();
                    this.itemIds = jsonData.map(i => i.id).filter(Boolean);
                    if (this.itemIds.length === 0) throw new Error("no ids");
                    this.itemCountDiv.textContent = this.itemIds.length;
                    this.generateBtn.disabled = false;
                } catch (err) {
                }
            },
            
            updateHeartgunCount: function() {
                let c = parseInt(this.heartgunAmountInput.value) || 0;
                this.heartgunCountDiv.textContent = c;
            },
            
            generateJSON: function() {
                const amount = parseInt(this.heartgunAmountInput.value);
                const backpackType = document.querySelector('input[name="giveawayBackpackType"]:checked')?.value || 'item_quiver';
                
                this.generatedData = { version:1, items:[{ itemID:"item_crowbar", stuckChildren:[], stashPos:0 }], materials:[] };
                for (let i=0; i<amount; i++) {
                    let children = [];
                    for (let j=0; j<23; j++) {
                        let id = this.itemIds[Math.floor(Math.random() * this.itemIds.length)];
                        children.push({ itemID: id, colorHue: Math.floor(Math.random()*211), colorSaturation: Math.floor(Math.random()*121), scaleModifier: Math.floor(Math.random()*256)-128 });
                    }
                    this.generatedData.items[0].stuckChildren.push({
                        item: {
                            itemID: "item_heart_gun",
                            scaleModifier: -128,
                            children: [{
                                itemID: backpackType,
                                colorHue: Math.floor(Math.random()*211),
                                colorSaturation: Math.floor(Math.random()*121),
                                scaleModifier: Math.floor(Math.random()*256)-128,
                                children
                            }]
                        },
                        pos: [0,0.525,0.057], rot: [0,0,0,1], posePos: [0,0,0], poseRot: [0,0,0]
                    });
                }
                this.jsonOutput.textContent = JSON.stringify(this.generatedData, null, 2);
                this.downloadBtn.disabled = false;
            },
            
            downloadJSON: function() {
                if (!this.generatedData) return;
                const blob = new Blob([JSON.stringify(this.generatedData, null, 2)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'giveaway_output.json';
                a.click();
            },
        };

        // ---------- GRENADE GENERATOR ----------
        const grenadeGenerator = {
            itemIds: [],
            generatedData: null,
            
            init: function() {
                this.jsonFileInput = document.getElementById('grenadeJsonFile');
                this.launcherAmountInput = document.getElementById('grenadeLauncherAmount');
                this.generateBtn = document.getElementById('grenadeGenerateBtn');
                this.downloadBtn = document.getElementById('grenadeDownloadBtn');
                this.jsonOutput = document.getElementById('grenadeJsonOutput');
                this.itemCountDiv = document.getElementById('grenadeItemCount');
                this.launcherCountDiv = document.getElementById('grenadeLauncherCount');
                this.fileNameDiv = document.getElementById('grenadeFileName');
                
                //this.jsonFileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                this.launcherAmountInput.addEventListener('input', () => this.updateLauncherCount());
                this.generateBtn.addEventListener('click', () => this.generateJSON());
                this.downloadBtn.addEventListener('click', () => this.downloadJSON());
                this.updateLauncherCount();
                this.loadFromURL();
            },

            loadFromURL: async function() {
                try {
                    const res = await fetch(ECON_JSON_URL);
                    if (!res.ok) return;
                    const jsonData = await res.json();
                    this.itemIds = jsonData.map(i => i.id).filter(Boolean);
                    if (this.itemIds.length) {
                        this.itemCountDiv.textContent = this.itemIds.length;
                        this.generateBtn.disabled = false;
                    }
                } catch(e) {}
            },
            
            handleFileUpload: function(e) {
                const file = e.target.files[0]; if(!file) return;
                this.fileNameDiv.textContent = `ðŸ“Ž ${file.name}`;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        let c = ev.target.result;
                        let d = c.trim().startsWith('[') ? JSON.parse(c) : JSON.parse('['+c+']');
                        this.itemIds = d.map(i=>i.id).filter(Boolean);
                        if (!this.itemIds.length) throw new Error('No IDs');
                        this.generateBtn.disabled = false;
                        this.itemCountDiv.textContent = this.itemIds.length;
                        this.jsonOutput.textContent = `// ${this.itemIds.length} items ready\n${this.itemIds.slice(0,10).map(i=>'// '+i).join('\n')}`;
                    } catch(error) {
                        this.generateBtn.disabled = true;
                    }
                };
                reader.readAsText(file);
            },
            
            updateLauncherCount: function() {
                let c = parseInt(this.launcherAmountInput.value) || 0;
                this.launcherCountDiv.textContent = c;
            },
            
            generateJSON: function() {
                const amount = parseInt(this.launcherAmountInput.value);
                const backpackType = document.querySelector('input[name="grenadeBackpackType"]:checked')?.value || 'item_quiver';
                
                this.generatedData = { version:1, items:[{ itemID:"item_arrow", stuckChildren:[], stashPos:0 }], materials:[] };
                for (let i=0; i<amount; i++) {
                    let children = [];
                    for (let j=0; j<5; j++) {
                        let id = this.itemIds[Math.floor(Math.random() * this.itemIds.length)];
                        children.push({ itemID: id, colorHue: Math.floor(Math.random()*211), colorSaturation: Math.floor(Math.random()*121), scaleModifier: Math.floor(Math.random()*256)-128 });
                    }
                    this.generatedData.items[0].stuckChildren.push({
                        item: {
                            itemID: "item_grenade_launcher",
                            scaleModifier: -128,
                            children: children
                        },
                        pos: [0,0,0.238], rot: [0,0,0,1], posePos: [0,0,0], poseRot: [0,0,0]
                    });
                }

// ---------- CROSSBOW GENERATOR ----------
const crossbowGenerator = {
    itemIds: [],
    generatedData: null,
    
    init: function() {
        this.launcherAmountInput = document.getElementById('crossbowAmount');
        this.generateBtn = document.getElementById('crossbowGenerateBtn');
        this.downloadBtn = document.getElementById('crossbowDownloadBtn');
        this.jsonOutput = document.getElementById('crossbowJsonOutput');
        this.itemCountDiv = document.getElementById('crossbowItemCount');
        this.launcherCountDiv = document.getElementById('crossbowLauncherCount'); // Fixed: Added this reference
        
        // Load items from the econ JSON
        this.launcherAmountInput.addEventListener('input', () => this.updateLauncherCount());
        this.generateBtn.addEventListener('click', () => this.generateJSON());
        this.downloadBtn.addEventListener('click', () => this.downloadJSON());
        
        this.updateLauncherCount();
        this.loadFromURL();
    },

        loadFromURL: async function() { // â† THIS METHOD WAS MISSING
        try {
            const res = await fetch(ECON_JSON_URL);
            if (!res.ok) throw new Error("fetch failed");
            const jsonData = await res.json();
            this.itemIds = jsonData.map(i => i.id).filter(Boolean);
            if (this.itemIds.length === 0) throw new Error("no ids");
            this.itemCountDiv.textContent = parseInt(this.launcherCountDiv.textContent) + 1;
            this.generateBtn.disabled = false;
        } catch (err) {
            this.itemCountDiv.textContent = "0";
            this.generateBtn.disabled = true;
            this.jsonOutput.textContent = "// Error loading items. Please try again later.";
        }
    },
    
    updateLauncherCount: function() {
        let c = parseInt(this.launcherAmountInput.value) || 0;
        if (this.launcherCountDiv) { // Added: Check if element exists
            this.launcherCountDiv.textContent = c;
            this.itemCountDiv.textContent = parseInt(this.launcherCountDiv.textContent) + 1;
        }
    },
    
    generateJSON: function() {
        const amount = parseInt(this.launcherAmountInput.value) || 5;
        
        // Check if we have items loaded
        if (this.itemIds.length === 0) {
            this.jsonOutput.textContent = "// Error: No items loaded. Please refresh the page.";
            return;
        }
        
        this.generatedData = { 
            version: 1, 
            items: [{ 
                itemID: "item_crowbar", 
                stuckChildren: [], 
                stashPos: 0 
            }], 
            materials: [] 
        };
        
        for (let i = 0; i < amount; i++) {
            // Generate random attachments for the crossbow (like the grenade launcher)
            
            this.generatedData.items[0].stuckChildren.push({
                item: {
                    itemID: "item_crossbow"
                },
                pos: [0, 0, 0], 
                rot: [0, 0, 0, 1], 
                posePos: [0, 0, 0], 
                poseRot: [0, 0, 0]
            });
        }
        
        this.jsonOutput.textContent = JSON.stringify(this.generatedData, null, 2);
        this.downloadBtn.disabled = false;
    },
    
    downloadJSON: function() {
        if (!this.generatedData) return;
        const blob = new Blob([JSON.stringify(this.generatedData, null, 2)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob); 
        a.download = 'crossbow_output.json'; 
        a.click();
    },
};
