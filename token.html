<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="WA1DO - Token Generator">
    <meta property="og:description" content="Generate customizable tokens with fixed text, letters, numbers, and mixed characters.">
    <meta property="og:image" content="https://cdn.prod.website-files.com/68c5a54e4bcedd5575bdd7b5/68c8a139ee875a9e3060d421_Logo.svg">
    <meta property="og:url" content="https://wa1do.pythonanywhere.com/">
    <meta name="theme-color" content="#ff4b2b">
    <title>WA1DO - Token Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, #000000 90%);
            z-index: -2;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wNCIgLz48L3N2Zz4=');
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }
        
        nav {
            padding: 24px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            border-radius: 40px;
            margin-bottom: 40px;
            max-width: 2100px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            filter: brightness(1.2) grayscale(100%);
        }

        .logo span {
            font-size: 24px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        
        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            color: #cccccc;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: #ffffff;
        }
        
        .btn-login {
            background: #1a1a1a;
            color: white !important;
            padding: 12px 28px;
            border-radius: 40px;
            font-weight: 700;
            border: 1px solid #444;
            transition: all 0.2s;
        }

        .btn-login:hover {
            background: #2a2a2a;
            border-color: #fff;
            transform: translateY(-2px);
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .generator-card {
            background: rgba(20,24,28,0.95);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            padding: 48px;
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 40px;
        }
        
        .generator-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .generator-header h1 {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #fff, #8e9aaf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .generator-header p {
            color: #8e9aaf;
            font-size: 18px;
        }
        
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }
        
        .input-group {
            margin-bottom: 24px;
        }
        
        .input-group label {
            display: block;
            color: #cccccc;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 16px 20px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 16px;
            color: white;
            font-family: 'Inter', monospace;
            font-size: 16px;
            transition: all 0.2s;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #ff4b2b;
            box-shadow: 0 0 0 2px rgba(255,75,43,0.2);
        }
        
        .input-group input:hover, .input-group select:hover {
            border-color: #666;
        }
        
        .pattern-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #2a2a2a;
            border-radius: 20px;
            font-size: 12px;
            color: #ff4b2b;
            margin-top: 8px;
            font-weight: 600;
        }
        
        .pattern-preview {
            background: #0a0a0a;
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #2a2a2a;
        }
        
        .pattern-preview-title {
            color: #8e9aaf;
            font-size: 14px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .pattern-tokens {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }
        
        .token-chip {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 30px;
            font-size: 14px;
            transition: all 0.2s;
            color: #ffffff;
        }
        
        .token-chip.fixed {
            background: #2a2a2a;
            border-color: #444;
            color: #cccccc;
        }
        
        .token-chip.token {
            background: #1a1a1a;
            border-color: #ff4b2b;
            color: #ff4b2b;
        }
        
        .token-chip .token-desc {
            font-size: 12px;
            margin-left: 8px;
            opacity: 0.7;
            color: #8e9aaf;
        }
        
        .token-display {
            background: #0a0a0a;
            border-radius: 24px;
            padding: 32px;
            margin: 32px 0;
            border: 1px solid #2a2a2a;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .token-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 20px;
            letter-spacing: 2px;
            color: #ff4b2b;
            text-align: center;
            font-weight: 600;
            word-break: break-all;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }
        
        .token-item:hover {
            border-color: #ff4b2b;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,75,43,0.1);
        }
        
        .token-item .fixed-part {
            color: #8e9aaf;
            font-weight: 400;
        }
        
        .token-item .variable-part {
            color: #ff4b2b;
            font-weight: 700;
        }
        
        .token-item:hover::after {
            content: 'Click to copy';
            position: absolute;
            top: -10px;
            right: 20px;
            background: #ff4b2b;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .token-item:last-child {
            margin-bottom: 0;
        }
        
        .button-group {
            display: flex;
            gap: 16px;
            margin-top: 24px;
        }
        
        .btn-primary {
            flex: 1;
            background: #ffffff;
            color: black;
            border: none;
            padding: 18px 32px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.3);
        }
        
        .btn-secondary {
            flex: 1;
            background: transparent;
            color: white;
            border: 1px solid #444;
            padding: 18px 32px;
            border-radius: 40px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-secondary:hover {
            border-color: #ff4b2b;
            background: rgba(255,75,43,0.1);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #2a2a2a;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: #ff4b2b;
            margin-bottom: 4px;
        }
        
        .stat-label {
            color: #8e9aaf;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }
        
        .feature-card {
            background: rgba(20,24,28,0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 24px;
            transition: transform 0.3s, border-color 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,75,43,0.3);
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 16px;
            color: #ffffff;
        }
        
        .feature-card h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .feature-card p {
            color: #8e9aaf;
            font-size: 14px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8e9aaf;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ff4b2b;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(255,75,43,0.1);
            border: 1px solid #ff4b2b;
            color: #ff4b2b;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .success-message {
            background: rgba(255,255,255,0.1);
            border: 1px solid #ffffff;
            color: #ffffff;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeOut 3s forwards;
        }
        
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .example-row {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .example-pattern {
            font-family: monospace;
            color: #ff4b2b;
            font-size: 18px;
        }
        
        .example-result {
            color: #8e9aaf;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            nav {
                padding: 16px 24px;
                flex-direction: column;
                gap: 16px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .generator-card {
                padding: 24px;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .generator-header h1 {
                font-size: 32px;
            }
            
            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="noise"></div>
    
    <nav>
        <div class="logo">
            <img src="https://cdn.prod.website-files.com/68c5a54e4bcedd5575bdd7b5/68c8a139ee875a9e3060d421_Logo.svg" alt="Wa1do Logo">
            <span>WA1DO</span>
        </div>
        <div class="nav-links">
            <a href="/json">JSON</a>
            <a href="/acversionswitcher">VS</a>
            <a href="/login" class="btn-login">Login</a>
        </div>
    </nav>
    
    <main class="main-container">
        <div class="generator-card">
            <div class="generator-header">
                <h1>Token Generator</h1>
                <p>Create tokens with fixed text and variable parts using {L}etters, {N}umbers, and {B}oth</p>
            </div>
            
                <div class="input-group">
                    <label>Your Pattern</label>
                    <input type="text" id="pattern" value="" placeholder="e.g., PREFIX-{N}{N}{N}-SUFFIX">
                </div>
            
            <div class="pattern-preview" id="patternPreview">
                <div class="pattern-preview-title">Pattern Interpretation</div>
                <div class="pattern-tokens" id="patternTokens">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
            
            <div class="input-group">
                <label>Number of Tokens (Max 100)</label>
                <input type="number" id="count" min="1" max="100" value="5">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="generateTokens()">Generate Tokens</button>
                <button class="btn-secondary" onclick="copyAllTokens()">Copy All</button>
                <button class="btn-secondary" onclick="clearTokens()">Clear</button>
            </div>
            
            <div id="tokenDisplay" class="token-display">
                <!-- Will be populated with generated tokens -->
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalTokens">0</div>
                    <div class="stat-label">Total Generated</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgLength">0</div>
                    <div class="stat-label">Avg Length</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="uniqueTokens">0</div>
                    <div class="stat-label">Unique</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="fixedChars">0</div>
                    <div class="stat-label">Fixed Chars</div>
                </div>
            </div>
        </div>
        
    </main>
    
    <script>
        let generatedTokens = [];
        
        function updatePatternPreview(pattern) {
            fetch('/validate-pattern', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pattern: pattern })
            })
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('patternTokens');
                container.innerHTML = '';
                
                data.tokens.forEach(token => {
                    const chip = document.createElement('span');
                    chip.className = 'token-chip';
                    
                    if (token.type === 'text') {
                        chip.classList.add('fixed');
                        chip.innerHTML = `${token.value} <span class="token-desc">fixed</span>`;
                    } else {
                        chip.classList.add('token');
                        chip.innerHTML = `{${token.token}} <span class="token-desc">${token.description}</span>`;
                    }
                    
                    container.appendChild(chip);
                });
            });
        }
        
        function generateTokens() {
            const pattern = document.getElementById('pattern').value;
            const count = parseInt(document.getElementById('count').value) || 1;
            
            // Validate pattern
            if (!pattern) {
                showError('Please enter a pattern');
                return;
            }
            
            // Show loading state
            const display = document.getElementById('tokenDisplay');
            display.innerHTML = '<div class="loading">Generating tokens...</div>';
            
            fetch('/generate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    pattern: pattern,
                    count: count
                })
            })
            .then(response => response.json())
            .then(data => {
                generatedTokens = data.tokens;
                displayTokens(generatedTokens, pattern);
                updateStats(generatedTokens, pattern);
                showNotification(`Generated ${generatedTokens.length} tokens successfully!`, 'success');
            })
            .catch(error => {
                showError('Error generating tokens. Please try again.');
                console.error('Error:', error);
            });
        }
        
        function displayTokens(tokens, pattern) {
            const display = document.getElementById('tokenDisplay');
            display.innerHTML = '';
            
            tokens.forEach(token => {
                const tokenElement = document.createElement('div');
                tokenElement.className = 'token-item';
                tokenElement.textContent = token;
                tokenElement.onclick = () => copyToken(token);
                display.appendChild(tokenElement);
            });
        }
        
        function copyToken(token) {
            navigator.clipboard.writeText(token).then(() => {
                showNotification('Token copied to clipboard!');
            });
        }
        
        function copyAllTokens() {
            if (generatedTokens.length === 0) {
                showError('No tokens to copy');
                return;
            }
            
            const text = generatedTokens.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                showNotification(`Copied ${generatedTokens.length} tokens to clipboard!`);
            });
        }
        
        function clearTokens() {
            generatedTokens = [];
            document.getElementById('tokenDisplay').innerHTML = '';
            document.getElementById('totalTokens').textContent = '0';
            document.getElementById('avgLength').textContent = '0';
            document.getElementById('uniqueTokens').textContent = '0';
            document.getElementById('fixedChars').textContent = '0';
            showNotification('Display cleared');
        }
        
        function updateStats(tokens, pattern) {
            document.getElementById('totalTokens').textContent = tokens.length;
            
            if (tokens.length > 0) {
                const avgLength = Math.round(tokens.reduce((sum, t) => sum + t.length, 0) / tokens.length);
                document.getElementById('avgLength').textContent = avgLength;
                
                const unique = new Set(tokens).size;
                document.getElementById('uniqueTokens').textContent = unique;
                
                // Count fixed characters in pattern
                if (pattern) {
                    let fixedCount = 0;
                    let i = 0;
                    while (i < pattern.length) {
                        if (pattern[i] === '{') {
                            i = pattern.indexOf('}', i) + 1;
                        } else {
                            fixedCount++;
                            i++;
                        }
                    }
                    document.getElementById('fixedChars').textContent = fixedCount;
                }
            } else {
                document.getElementById('avgLength').textContent = '0';
                document.getElementById('uniqueTokens').textContent = '0';
                document.getElementById('fixedChars').textContent = '0';
            }
        }
        
        function showError(message) {
            const display = document.getElementById('tokenDisplay');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            display.insertBefore(errorDiv, display.firstChild);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 3000);
        }
        
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = type === 'success' ? 'success-message' : 'error-message';
            notification.textContent = message;
            document.querySelector('.generator-card').insertBefore(notification, document.querySelector('.button-group'));
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 3000);
        }
        
        // Prevent right-click and view source
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 's' || e.key === 'S')) {
                e.preventDefault();
                return false;
            }
            if (e.key === 'F12') {
                e.preventDefault();
                showNotification('Developer tools are disabled on this page', 'error');
                return false;
            }
        });
        
        // Add smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
